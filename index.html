<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo-icon.svg"
          alt="Around the U.S Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2023 Michael Norris</p>
      </footer>
    </div>
    <!-- edit modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="profile-modal-close"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" id="edit-profile-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_name modal__input_type_error"
              type="text"
              name="title"
              id="owner-name"
              placeholder="Title"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="owner-name-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_description modal__input_type_error"
              type="text"
              name="description"
              id="owner-description"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error" id="owner-description-error"></span>
          </label>
          <button
            class="button modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal  -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_title modal__input_type_error"
              type="text"
              name="title"
              placeholder="Title"
              required
            />
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_url modal__input_type_error"
              type="url"
              name="URL"
              placeholder="Image URL"
              required
            />
          </label>
          <button
            class="button modal__button modal__button_disabled"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- image modal -->

    <div class="modal" id="image-modal">
      <div class="modal__preview-container">
        <button
          class="modal__close"
          id="preview-modal-close"
          type="button"
        ></button>
        <img class="modal__preview-image" src="#" alt=" " />
        <p class="modal__preview-title"></p>
      </div>
    </div>
    <!-- Template -->
    <template id="card-template">
      <li class="card">
        <img src="#" class="card__image" alt=" " />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
        <button class="card__delete-button" type="button"></button>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>

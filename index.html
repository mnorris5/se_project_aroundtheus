<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo-icon.svg"
          alt="Around the U.S Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2023 Michael Norris</p>
      </footer>
    </div>
    <!-- edit modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="profile-modal-close"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="edit-profile-form">
          <input
            class="modal__form-title modal__input_type_name"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Title"
          />
          <input
            class="modal__form-description modal__input_type_description"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
          />
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal  -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="profile-modal-close"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__form-title modal__input_type_title"
            type="text"
            name="title"
            placeholder="Title"
          />
          <input
            class="modal__form-description modal__input_type_url"
            type="text"
            name="URL"
            placeholder="Image URL"
          />
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- image modal -->

    <div class="modal" id="image-modal">
      <div class="modal__preview-container">
        <button
          class="modal__close"
          id="preview-modal-close"
          type="button"
        ></button>
        <img class="modal__preview-image" src="" alt="" />
        <p class="modal__preview-title"></p>
      </div>
    </div>
    <!-- Template -->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
        <button class="card__delete-button" type="button"></button>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
